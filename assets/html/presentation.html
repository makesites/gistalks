<header class="top">
	<a href="#/{{user.login}}">Back to list</a>
  <h1>{{#notags description}}{{/notags}}</h1>
  <a href="https://gist.github.com/{{id}}" rel="external">Link to Gist</a>
  <nav class="navbar">
    <ul class="nav">
      {{#iter slides}}
      <li><a href="#slide{{iPlus1}}" class="link">{{iPlus1}}</a></li>
      {{/iter}}
    </ul>
  </nav>
</header>
<div id="slides"> 
{{#iter slides}}
  <div class="page" id="slide{{iPlus1}}">
    <div class="page-content-wrapper">
      <section class="page-content restrict-height">
        <p>{{field}}</p>
      </section>
    </div>
  </div>
  {{/iter}} </div>
<!-- end main -->
