<header class="top">
  <h1><a href="#home">{{description}}</a></h1>
  <nav class="navbar">
    <ul class="nav">
      {{#iter slides}}
      <li><a href="#slide{{iPlus1}}" class="link">{{iPlus1}}</a></li>
      {{/iter}}
    </ul>
  </nav>
</header>
<div id="slides"> 
{{#iter slides}}
  <div class="page" id="slide{{iPlus1}}">
    <div class="page-content-wrapper">
      <section class="page-content restrict-height">
        <p>{{field}}</p>
      </section>
    </div>
  </div>
  {{/iter}} </div>
<!-- end main -->
