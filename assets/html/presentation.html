<header class="top">
	<a href="#/{{user.login}}" data-service="home" rel="external"><i aria-hidden="true" data-icon="&#x28;"></i><span class="ab ir">Back to list</span></a>
  <h1>{{#notags description}}{{/notags}}</h1>
  <a href="https://gist.github.com/{{id}}" data-service="link" rel="external"><i aria-hidden="true" data-icon="&#x27;"></i><span class="ab ir">Link to Gist</span></a>
  <nav class="navbar">
    <ul class="nav">
      {{#iter slides}}
      <li><a href="#slide{{iPlus1}}" class="link">{{iPlus1}}</a></li>
      {{/iter}}
    </ul>
  </nav>
</header>
<div id="slides"> 
{{#iter slides}}
  <div class="page" id="slide{{iPlus1}}">
    <div class="page-content-wrapper">
      <section class="page-content restrict-height">
        <p>{{field}}</p>
      </section>
    </div>
  </div>
  {{/iter}} </div>
<!-- end main -->
